<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Education</title>
</head>
<body>
    <h1>Edit Education</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_nom_etablissement">Nom de l'établissement:</label>
        {{ form.nom_etablissement }}
        <br>
        <label for="id_Diplome">Diplôme:</label>
        {{ form.Diplome }}
        <br>
        <label for="id_Annees_Etudes">Années d'études:</label>
        {{ form.Annees_Etudes }}
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    form {
        margin-bottom: 20px;
    }
    
    label {
        font-size: 16px;
        color: #666;
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
