<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-complete-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .confirmation-icon {
            color: #28a745; /* Couleur verte */
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .login-link {
            text-decoration: none;
            color: #007bff; /* Couleur bleue */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reset-complete-container">
        <div class="confirmation-icon">
            <i class="fas fa-check-circle"></i> <!-- IcÃ´ne de confirmation -->
        </div>
        <h1>Password Reset Complete</h1>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'sign' %}" class="login-link">Log in</a>
       
    </div>
</body>
</html>
