<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background : #ADD8E6;
        }

        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #87CEEB;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #000; /* Default title color */
        }

        .login_btn {
            width: 100%;
            background: #007bff !important; /* Default button color */
            color: white !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: #007bff !important; /* Default input group text color */
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        select.form-control {
          appearance: none; 
          -webkit-appearance: none;
          -moz-appearance: none;
          border-radius: 0; 
          height: 40px; 
          font-size: 16px; 
      }
      
      /* Pour styliser l'icône dans le groupe d'entrée */
      .input-group-prepend .input-group-text {
          background-color: #007bff; 
          color: #fff; 
          border-color: #007bff; 
          border-radius: 4px 0 0 4px; 
      }
      
      /* Pour styliser la liste déroulante lorsqu'elle est en focus */
      select.form-control:focus {
          box-shadow: none; 
          border-color: #007bff; 
      }

        /* Color variations for different entities */

        /* For students */
        {% comment %} .student_card {
            background: #74cfbf;
        }

        /* For teachers */
        .teacher_card {
            background: #f7ba5b;
        }

        /* For companies */
        .company_card {
            background: #7abecc;
        } {% endcomment %}
    </style>

</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card student_card"> <!-- Change the class to student_card, teacher_card, or company_card as needed -->
            <div class="d-flex justify-content-center">
                <h3 id="form-title">REGISTER ACCOUNT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.username }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        {{ form.email }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password1 }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password2 }}
                    </div>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-primary text-white"><i class="fas fa-user"></i></span>
                      </div>
                      {{ form.role }}
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button class="btn login_btn" type="submit">Register Account</button>
                    </div>
                </form>
            </div>

                        {{ form.errors }}

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
{% comment %} form_fields[1].placeholder='Nom..';
form_fields[2].placeholder='Prenom..'; {% endcomment %}
form_fields[1].placeholder='Nom Complet..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';



 for (var field in form_fields){	
form_fields[field].className += ' form-control'
} 
</script>
</body>
</html>
