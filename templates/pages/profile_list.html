{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
  <!-- Autres balises meta et liens -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>




<div class="row">
  <div class="row">
    {% for user in utilisateur %}
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          {% if user.photo_profile %}
          <img src="{{ user.photo_profile.url }}" class="rounded-circle mr-1" alt="img" width="40" height="40">
          {% else %}
          <img src="{% static 'images/images/defaultImage.jpg' %}" class="rounded-circle mr-1" alt="img" width="40" height="40">
          {% endif %}
          <h5 class="card-title">Username: {{ user.Nom_complet }}</h5>
          <a href="{% url 'profileWithId' id=user.id %}" class="btn btn-primary">Profile</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>


{% endblock %}
